<html>
    <head>
         <title>bootstrap project</title>
         <link rel="stylesheet" href="./one.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a href="./index.html" class="navbar-brand">Logo</a>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li><a href="./index.html" class="nav-link">Home</a></li>
                    <li><a href="./About.html" class="nav-link">About</a></li>
                    <li><a href="./Services.html" class="nav-link">Services</a></li>
                    <li><a href="./Product.html" class="nav-link">Product</a></li>
                    <li><a href="./Contact.html" class="nav-link">Contact Us</a></li>
                    <li><a href="./Login.html" class="nav-link">Login</a></li>
                </ul>
            </div>
        </nav>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Name*:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Email Id*:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Password*:</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Mobile No*:</label>
                                    <input type="number" class="form-control" placeholder="Enter 10digit No">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <label>Subject*:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Services</label>
                                    <select class="form-control">
                                        <option>--select--</option>
                                        <option>Web Dev</option>
                                        <option>Mobile App</option>
                                        <option>Cloud Services</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Massage*:</label>
                                    <textarea rows="4" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Submit Comment" class="btn btn-info">
                    </form>
                </div>
                <div class="col-6">
                    <!-- google map -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24802.860814663512!2d77.68846342255657!3d12.960779691363491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1saccenture%20company%20in%20bangalore!5e1!3m2!1sen!2sin!4v1731225993090!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
