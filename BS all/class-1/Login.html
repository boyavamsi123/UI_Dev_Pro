<html>
    <head>
         <title>bootstrap project</title>
         <link rel="stylesheet" href="./one.css">
    </head>
    <style>
        .otp-input{
            width: 50px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a href="./index.html" class="navbar-brand">Logo</a>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li><a href="./index.html" class="nav-link">Home</a></li>
                    <li><a href="./About.html" class="nav-link">About</a></li>
                    <li><a href="./Services.html" class="nav-link">Services</a></li>
                    <li><a href="./Product.html" class="nav-link">Product</a></li>
                    <li><a href="./Contact.html" class="nav-link">Contact Us</a></li>
                    <li><a href="./Login.html" class="nav-link">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div bg-primary text-primary text-light>
                          <h4>Login Details</h4>
                    </div>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" placeholder="First name" class="form-control"><br>
                            <input type="text" placeholder="Last name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" placeholder="Enter email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" placeholder="Enter password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Mobile No:</label>
                            <input type="number" placeholder="Enter 10digit number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Date Of Birth:</label>
                            <input type="date" class="form-control">
                        </div>
                        <label>Enter OTP:</label>
                        <form id="otpForm">
                        <div class="form-group d-flex justify-content-between">
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp1" required>
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp2" required>
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp3" required>
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp4" required>
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp5" required>
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp6" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                        <button type="submit" class="btn btn-warning">Login</button>
                        </form>
                        <div id="otpMessage" class="mt-3"></div>
                        </div> 
                        <div class="col-4">
                            <div bg-primary text-primary text-light>
                                <h4>Login Details</h4>
                            </div>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <input type="text" placeholder="First name:" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Last name:" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Email Id:" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password:" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="number" placeholder=" Enter 10digit Mobile no:" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder="Date Of Birth" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="OTP" placeholder="Enter OTP" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Verify OTP</button>
                                <button type="submit" class="btn btn-warning">Login</button>
                            </form>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div bg-primary text-primary text-light>
                                    <h4>Login Details</h4>
                                </div>
                                <hr>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <input type="text" placeholder="First name:" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Last name:" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Email Id" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" placeholder="Password:" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="number" placeholder="Enter 10digit Mobile no:" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="date" placeholder="Date Of Birth" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="OTP" placeholder="Enter OTP:" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-primary"> Verify OTP</button>
                                        <button type="submit" class="btn btn-warning">Login</button>
                                    </form>
                                </div>
                            </div>
                            <hr>

                        </div>
                        <script>
                            const otpInputs = document.querySelectorAll(".otp-input");
                        
                            otpInputs.forEach((input, index) => {
                                input.addEventListener("input", () => {
                                    if (input.value.length === 1 && index < otpInputs.length - 1) {
                                        otpInputs[index + 1].focus();
                                    }
                                });
                        
                                input.addEventListener("keydown", (e) => {
                                    if (e.key === "Backspace" && index > 0 && !input.value) {
                                        otpInputs[index - 1].focus();
                                    }
                                });
                            });
                        
                            document.getElementById("otpForm").onsubmit = function(e) {
                                e.preventDefault();
                                let otp = "";
                                otpInputs.forEach(input => otp += input.value);
                                
                                const message = document.getElementById("otpMessage");
                                if (otp.length === 6) {
                                    message.innerHTML = `<span class="text-success">OTP Verified: ${otp}</span>`;
                                } else {
                                    message.innerHTML = `<span class="text-danger">Please enter a valid 6-digit OTP.</span>`;
                                }
                            };
                        </script>
                    </form>
                </div>
            </div>       
        </div>
    </body>
</html>
